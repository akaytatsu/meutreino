<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug - Rel√≥gio de Academia</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #debug-info {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: #00ff00;
        padding: 10px;
        border-radius: 5px;
        font-family: monospace;
        font-size: 12px;
        max-width: 400px;
        max-height: 300px;
        overflow-y: auto;
        z-index: 1000;
      }
      #debug-info pre {
        margin: 0;
        color: #00ff00;
      }
    </style>
  </head>
  <body>
    <div id="debug-info">
      <pre id="debug-log">Carregando debug...</pre>
    </div>

    <div class="container">
      <!-- Rel√≥gio LED -->
      <div class="clock-container">
        <div class="led-display">
          <div class="time-display">
            <span id="hours">10</span>: <span id="minutes">39</span>:
            <span id="seconds">42</span>
          </div>
          <div class="date-display">
            <span id="day">13</span>
            <span class="label">DATE</span>
            <span id="weekday">MON</span>
            <span id="date">20</span>
            <span id="year">17</span>
            <span class="label">YEAR</span>
            <span class="label temp-label">TEMP</span>
            <span id="temperature">24</span>¬∞C
          </div>
          <div class="indicators">
            <div class="alarm-indicator">üïí</div>
            <div class="day-indicator">FRI</div>
            <div class="timer-indicator">‚è∞</div>
          </div>
        </div>
      </div>

      <!-- Se√ß√£o do Treino -->
      <div class="workout-container">
        <h2>üèãÔ∏è TREINO DO DIA - DEBUG</h2>
        <div id="workout-content">
          <div class="loading">Carregando treino...</div>
        </div>
        <div class="workout-date">
          <span id="workout-date"></span>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script>
      // Override console.log para mostrar na tela
      const debugLog = document.getElementById("debug-log");
      const originalLog = console.log;
      console.log = function (...args) {
        originalLog(...args);
        debugLog.textContent += args.join(" ") + "\n";
        debugLog.scrollTop = debugLog.scrollHeight;
      };

      // Override console.error tamb√©m
      const originalError = console.error;
      console.error = function (...args) {
        originalError(...args);
        debugLog.textContent += "ERROR: " + args.join(" ") + "\n";
        debugLog.scrollTop = debugLog.scrollHeight;
      };
    </script>
    <script src="script.js"></script>
  </body>
</html>
