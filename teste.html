  <body>

    <div class="test-container">

      <div id="connectivity-status">

      <button onclick="testConnectivity()">ğŸ”„ Testar Novamente</button>
    </div>

    <div class="test-container">
      <h2>ğŸ“Š Teste da Planilha</h2>
      <div id="sheet-status">
        <div class="status info">Testando acesso Ã  planilha...</div>
      </div>
      <button onclick="testSheet()">ğŸ“‹ Testar Planilha</button>
      <div id="sheet-data"></div>
    </div>

    <div class="test-container">

    <div class="test-container">

      <button onclick="openMainApp()">ğŸ¯ Abrir AplicaÃ§Ã£o Principal</button>
      <button onclick="testFullscreen()">ğŸ“º Testar Tela Cheia</button>
      <button onclick="generateSampleData()">ğŸ“ Gerar Dados de Exemplo</button>
    </div>

    <div class="test-container">
      <h2>ğŸ‘€ Preview da AplicaÃ§Ã£o</h2>
      <div class="preview">

    <script>
      // Verificar arquivos necessÃ¡rios
      async function checkFiles() {
        const files = ["index.html", "style.css", "script.js", "config.js"];
        const statusDiv = document.getElementById("file-status");
        let html = "";

        for (const file of files) {
          try {
            const response = await fetch(file);
            if (response.ok) {
              html += `<div class="status success">âœ… ${file} - OK</div>`;
            } else {
              html += `<div class="status error">âŒ ${file} - NÃ£o encontrado</div>`;
            }
          } catch (error) {
            html += `<div class="status error">âŒ ${file} - Erro: ${error.message}</div>`;
          }
        }

        statusDiv.innerHTML = html;
      }

      // Testar conectividade
      async function testConnectivity() {
        const statusDiv = document.getElementById("connectivity-status");
        statusDiv.innerHTML = '<div class="status info">Testando...</div>';

        try {
          const response = await fetch("https://www.google.com/favicon.ico", {
            mode: "no-cors",
          });
          statusDiv.innerHTML =
            '<div class="status success">âœ… ConexÃ£o com internet OK</div>';
        } catch (error) {
          statusDiv.innerHTML =
            '<div class="status error">âŒ Sem conexÃ£o com internet</div>';
        }
      }

      // Testar acesso Ã  planilha
      async function testSheet() {
        const statusDiv = document.getElementById("sheet-status");
        const dataDiv = document.getElementById("sheet-data");
        statusDiv.innerHTML =
          '<div class="status info">Testando acesso Ã  planilha...</div>';

        try {
          // Carregar configuraÃ§Ã£o
          const configScript = document.createElement("script");
          configScript.src = "config.js";
          document.head.appendChild(configScript);

          setTimeout(async () => {
            try {
              const sheetId =
                window.CONFIG?.SHEET?.ID ||
                "13yJQe1C_EfBX2EIioDcq1FE4eMGMilsa7ZS2tc87Z7Q";
              const gid = window.CONFIG?.SHEET?.GID || "684511506";
              const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}`;

              const response = await fetch(csvUrl);
              if (response.ok) {
                const csvText = await response.text();
                const lines = csvText.split("\n").slice(0, 5); // Primeiras 5 linhas

                statusDiv.innerHTML =
                  '<div class="status success">âœ… Planilha acessÃ­vel</div>';
                dataDiv.innerHTML = `
                                <h4>Primeiras linhas da planilha:</h4>
                                <pre>${lines.join("\n")}</pre>
                            `;
              } else {
                statusDiv.innerHTML =
                  '<div class="status error">âŒ Planilha nÃ£o acessÃ­vel (verifique se estÃ¡ pÃºblica)</div>';
              }
            } catch (error) {
              statusDiv.innerHTML = `<div class="status error">âŒ Erro ao acessar planilha: ${error.message}</div>`;
            }
          }, 500);
        } catch (error) {
          statusDiv.innerHTML = `<div class="status error">âŒ Erro: ${error.message}</div>`;
        }
      }

      // Mostrar configuraÃ§Ãµes
      function showConfig() {
        const configDiv = document.getElementById("config-display");

        if (window.CONFIG) {
          configDiv.textContent = JSON.stringify(window.CONFIG, null, 2);
        } else {
          configDiv.textContent =
            "ConfiguraÃ§Ãµes nÃ£o carregadas. Verifique o arquivo config.js";
        }
      }

      // AÃ§Ãµes
      function openMainApp() {
        window.open("index.html", "_blank");
      }

      function testFullscreen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else {
          document.documentElement.requestFullscreen();
        }
      }

      function generateSampleData() {
        const sampleCSV = `Dia,Grupo,Exercicio,Series,Repeticoes,Peso,Descanso
Segunda,Peito,Supino Reto,4,8-12,80,2min
Segunda,Peito,Supino Inclinado,3,10-12,70,90s
Segunda,TrÃ­ceps,TrÃ­ceps Pulley,3,12-15,40,60s
TerÃ§a,Costas,Puxada Frente,4,8-12,70,2min
TerÃ§a,Costas,Remada Curvada,3,10-12,60,90s

Quarta,Pernas,Agachamento,4,8-12,100,3min
Quarta,Pernas,Leg Press,3,12-15,200,2min

Quinta,Ombros,ElevaÃ§Ã£o Lateral,3,12-15,15,60s

Sexta,Core,Prancha,3,60s,Corporal,30s`;

        const blob = new Blob([sampleCSV], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "exemplo-treino.csv";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        alert(
          "ğŸ“ Arquivo exemplo-treino.csv baixado! Use-o como modelo para sua planilha."
        );
      }

      function reloadPreview() {
        document.getElementById("preview-frame").src =
          "index.html?" + new Date().getTime();
      }

      // Inicializar testes
      window.addEventListener("load", async () => {
        await checkFiles();
        await testConnectivity();

        // Carregar config
        const script = document.createElement("script");
        script.src = "config.js";
        script.onload = showConfig;
        document.head.appendChild(script);

        // Auto-test da planilha apÃ³s 1 segundo
        setTimeout(testSheet, 1000);
      });
    </script>
